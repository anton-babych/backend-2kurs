<div class="form-container">
  <div class="form-container__button-wrapper" (click)="onFormClick()">
    <a class="form-container__button"></a>
  </div>
  <div class="form-container__content" #formContainer>
    <item-form [item]="item" *ngIf="showForm"
               (itemEdited)="onFormEdited($event)"
               (itemCreated)="onFormCreated($event)"
               (itemDeleted)="onFormDeleted($event)">
    </item-form>
  </div>
</div>
