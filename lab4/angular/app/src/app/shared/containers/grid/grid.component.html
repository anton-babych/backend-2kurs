<div class="grid" *ngIf="data; else empty">
  <grid-item *ngFor="let item of data" [item]="item" [type]="type">
  </grid-item>
  <div class="grid__empty" >
    <form-container [item]="emptyItem" [type]="type"></form-container>
  <div class="grid__empty__icon"></div>
  </div>
</div>
<!--(click)="handleCreate()"-->
<ng-template #empty>
  <div class="empty-container">
    <p class="empty-container__text">Тут нічого немає</p>
  </div>
</ng-template>
