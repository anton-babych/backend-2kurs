<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<h1 style="margin-bottom: 40px; font-size: 30px;">Update Item</h1>

<form action="#" th:action="@{/update}" th:object="${helmet}" method="post">
    <table cellpadding="10">
        <tr>
            <td>ID:</td>
            <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Image url:</td>
            <td><input type="text" th:field="*{image_url}"/></td>
        </tr>

        <button type="submit">Update</button>
    </table>
</form>
</body>
</html>
